# Rime schema settings
# encoding: utf-8

schema:
  schema_id: zdyx_lane
  name: "哲豆音形(弄堂版)"
  version: "4.10"
  author:
    - "Sun Wuan <s5unty@gmail.com>"
  description: |
    单个字: 一/二/三简/四全，剔除了u/i飞键
    二字词: 每字各取(22/23/32/33)，最长6码
    三字词: 首、中、尾，各取二简，共6码
    四以上: 首二次一，末二尾一，共6码
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "asdfgyuiopqwertzxcvbhjklnmASDFGYUIOPQWERTZXCVBHJKLNM"
  delimiter: " '"
  auto_select: false
  auto_clear: auto
  max_code_length: 6
  algebra:
    # 哲豆字典中有一些只设了四码全码、没有设三码简码的字，
    # 例如: 不(bakk)、平(phii)、成(cakk)、分(fmzz)，等等，
    # 通过下面的这条规则，实现该字的三简码（只限于最后两个编码相同的字）
    - derive/^([a-z]{2})(([a-z])\3+)$/$1$3/
    # 三字词，可将结尾两字的首码大写，实现简拼
    - derive/^([a-z][a-z])([a-z])[a-z]([a-z])[a-z]$/$1\U$2$3/
    # 四字词(及以上)，可将结尾两字的首码大写，实现简拼
    - derive/^([a-z][a-z])([a-z])([a-z])[a-z]([a-z])$/$1$2\U$3$4/

translator:
  dictionary: zdyx_lane
  prism: zdyx_lane
  strict_spelling: true
  preedit_format:
    - xform/[ ]/' /
  disable_user_dict_for_patterns:
    - "^[a-zA-Z]{1,3}$"   # 禁止单字（一二三级简码）调频
  enable_charset_filter: true
  enable_encoder: true
  enable_completion: true
  enable_sentence: true
  encode_commit_history: true
  enable_user_dict: true
  max_phrase_length: 3
  comment_format:
    - "xform/~q$/【丿】~q/"
    - "xform/~w$/【丿】~w/"
    - "xform/~e$/〖丿〗~e/"
    - "xform/~r$/【丿】~r/"
    - "xform/~t$/【丿】~t/"
    - "xform/~y$/【丨】~y/"
    - "xform/~u$/【丨】~u/"
    - "xform/~i$/〖丨〗~i/"
    - "xform/~o$/【丨】~o/"
    - "xform/~p$/【丨】~p/"
    - "xform/~a$/【一】~a/"
    - "xform/~s$/【一】~s/"
    - "xform/~d$/〖一〗~d/"
    - "xform/~f$/【一】~f/"
    - "xform/~g$/【一】~g/"
    - "xform/~h$/【丶】~h/"
    - "xform/~j$/【丶】~j/"
    - "xform/~k$/〖丶〗~k/"
    - "xform/~l$/【丶】~l/"
    - "xform/~n$/【丶】~n/"
    - "xform/~m$/【丶】~m/"
    - "xform/~z$/【㇕】~z/"
    - "xform/~x$/【㇕】~x/"
    - "xform/~c$/〖㇕〗~c/"
    - "xform/~v$/【㇕】~v/"
    - "xform/~b$/【㇕】~b/"

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "i"
  tips: 〔拼音反查〕
  preedit_format:
    - xform/^i//
  comment_format:
    # 以 i,o,u 开头的编码，在反查结果中排除
    - xform/(^|[ ])[iou][a-zA-Z]*//
    - xform/^[ ]+//
    - xform/([ ])+/ ~/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^\\([0-9A-Za-z]+)$'
    reverse_lookup: "^i[a-z]*'?$"

